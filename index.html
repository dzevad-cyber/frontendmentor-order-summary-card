<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <!-- Card
      =============================== -->
      <article class="card">
        <!-- card__header
        =============================== -->
        <header class="card__header">
          <img
            src="./images/illustration-hero.svg"
            alt="card header image"
            title="card header image"
            class="card__header-img"
          />
        </header>
        <!-- ### end card__header -->

        <!-- card__main
        =============================== -->
        <section class="card__main">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs,audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__promotion">
            <div class="card__icon-box">
              <img
                src="./images/icon-music.svg"
                alt="card song icon"
                title="card song icon"
                class="card__icon"
              />
            </div>
            <div class="card__promotion-info">
              <p class="card__annual-plan">Annual Plan</p>
              <p class="card__annual-plan-price">$59.99/year</p>
            </div>
            <a href="#" class="card__btn-change">Change</a>
          </div>
          <a class="card__btn-pay">Proceed to Payment</a>
          <a class="card__btn-cancel">Cancel Order</a>
        </section>
        <!-- ### end card__main -->
      </article>
      <!-- ### end Card -->
    </main>
  </body>
</html>
